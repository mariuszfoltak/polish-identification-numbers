addons:
  sonarcloud:
    organization: mariuszfoltak
    token:
      secure: 
cache:
  directories:
  - ".autoconf"
  - "$HOME/.m2"
language: java
script:
- mvn clean install jacoco:report sonar:sonar -Dsonar.projectKey=mariuszfoltak_polish-identification-numbers
  --settings "${TRAVIS_BUILD_DIR}/.travis/maven.settings.xml"
os: linux
before_install:
- openssl aes-256-cbc -K $encrypted_044baa266d1a_key -iv $encrypted_044baa266d1a_iv
  -in .travis/gpg.asc.enc -out .travis/gpg.asc -d
- gpg --fast-import .travis/gpg.asc
env:
  global:
  - secure: 
  - secure: 
