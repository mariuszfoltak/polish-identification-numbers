addons:
  sonarcloud:
    organization: mariuszfoltak
    token:
      secure: 
cache:
  directories:
  - ".autoconf"
  - "$HOME/.m2"
language: java
script:
- mvn clean install jacoco:report sonar:sonar -Dsonar.projectKey=mariuszfoltak_polish-identification-numbers
deploy:
  - provider: script
    script: "mvn -B -V deploy"
    skip_cleanup: true
    on:
      branch: master
  - provider: script
    script: "mvn -B -V deploy"
    skip_cleanup: true
    on:
      branch: develop
os: linux
before_install:
- openssl aes-256-cbc -K $encrypted_38e47955425c_key -iv $encrypted_38e47955425c_iv
  -in .travis/gpg.asc.enc -out .travis/gpg.asc -d
- gpg --fast-import .travis/gpg.asc
- cp .travis/maven.settings.xml $HOME/.m2/settings.xml
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
